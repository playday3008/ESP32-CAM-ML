<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SwaggerUI" />

    <!-- Title -->
    <title>SwaggerUI</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui.min.css" />
    <link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/favicon-32x32.png" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <!-- SwaggerUI -->
    <div id="swagger-ui"></div>

    <!-- Load Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui-standalone-preset.min.js"></script>

    <!-- Run SwaggerUI -->
    <script>
        const schema = document.location.protocol;
        const host = document.location.host;
        const path = "/api/openapi.json";
        const source = new URL(`${schema}//${host}${path}`);

        window.onload = () => {
            globalThis.ui = SwaggerUIBundle({
                url: source.toString(),
                dom_id: '#swagger-ui',
                presets: [
                    SwaggerUIBundle.presets.base,
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl,
                    SwaggerUIBundle.plugins.IconsPlugin,
                    SwaggerUIBundle.plugins.SyntaxHighlightingPlugin
                ],
                layout: SwaggerUIStandalonePreset ? "StandaloneLayout" : "BaseLayout",
            });
        }
    </script>
</body>

</html>
